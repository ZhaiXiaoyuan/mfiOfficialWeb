                </div>
                <div class="panel-bd">
                    <div class="block" id="system-block">
                        <div class="block-hd">MFI Mermaid Education System</div>
                        <div class="block-bd">
                            <p>The MFI Mermaid Development Program is a structured curriculum that covers development from absolute beginner to instructor levels. It is scientifically designed to ensure a path that is fulfilling, professional and fun. </p>
                            <p class="img-wrap"><img src="img/page/ed_01.jpg"></p>
                            <p class="img-wrap"><img src="img/page/ed_02.jpg"></p>
                        </div>
                    </div>
                    <div class="block" id="mermaid-development">
                        <div class="block-hd">Mermaid Development</div>
                        <div class="block-bd">
                            <p class="title">MFI 0 – Mermaid Experience</p>
                            <p>Objective: </p>
                            <p>• A taste of mermaid life for absolute beginners. Familiarize yourself with the mermaid tail and learn the basic skills to be a real-life mermaid in the water. </p>
                            <p>Content: Half-day (2 hours)</p>
                            <p>• One session combining land and pool exercises. It covers fundamental theory, dry warmup and stretching, basic underwater mermaid movements. </p>
                            <p>Pre-requisites:</p>
                            <p>• 16 years old or above (guardian consent required for students under age 18)</p>
                        </div>
                        <div class="block-bd">
                            <p class="title">MFI 1 - Basic Mermaid</p>
                            <p>Objective: </p>
                            <p>• Total transformation into a mermaid. Learn the essential knowledge and underwater skills of a real-life mermaid. </p>
                            <p>Content: 2 days (10-12 hours)</p>
                            <p>• 1 Theory Session: Prepare your mind for a whole new concept of mermaiding. Learn about the history of mermaids and benefits of being a mermaid, and essential knowledge about safety, breath-hold, buoyancy, and all secrets of being a mermaid.</p>
                            <p>• 1 Studio Session: Prepare your body on land for mermaid movement before getting into the water. Learn how to condition and stretch your body for better performance. </p>
                            <p>• 3 Pool Sessions: It is time to take what you have learned to the water. Learn and practice how to swim like a mermaid. Beyond that, you will also do advanced exercises such as buoyancy control, mermaid static and dynamic tricks, giving you the grace of a mermaid in the water.</p>
                            <p>Pre- requisites: </p>
                            <p>• 16 years old or above (guardian consent required for students under age 18) </p>
                        </div>
                        <div class="block-bd">
                            <p class="title">MFI 2 - Advanced Mermaid</p>
                            <p>Objective:</p>
                            <p>• This course takes mermaiding to the next level. You will further develop body control underwater for the precise and elegant dance movement required by a performing mermaid. Embrace mermaid as your identity and prepare yourself for mermaid competition and pageant. </p>
                            <p>Content: 4 days (18-20 hours)</p>
                            <p>• 2 Theory Sessions: Learn advanced mermaid and underwater skills, performance and competition requirements and techniques, and the concept of mermaid as a life style and ocean ambassador.</p>
                            <p>• 1 Studio Session: Practice advanced mermaid tricks on land and experience duet mermaid movement </p>
                            <p>• 6 Pool Sessions: Learn more mermaid swimming styles, dynamic and static tricks, no fin dance movement, duet mermaid movement, safety and rescue. You will end the pool session with a mini performance, applying what you have learnt during the course and your own design of underwater choreography.</p>
                            <p>Prerequisite: </p>
                            <p>• 16 years old or above (guardian consent required for students under age 18)</p>
                            <p>• MFI 1 Certificate Holder</p>
                        </div>
                        <div class="block-bd">
                            <p class="title">MFI 3 - Master Mermaid</p>
                            <p>Objective:</p>
                            <p>• Master essential skills for those who want to become professional underwater model that can handle pool and open-water performing commission. </p>
                            <p>• As a master mermaid, you represent the highest level of MFI mermaid education and are considered a qualified assistant at MFI mermaid courses at all levels. </p>
                            <p>Content: 3-4 days (16-18 hours)</p>
                            <p>• 2 Theory Session: Dealing with open-water environment, safety in oceans and ocean conservation, mermaid styling, ocean project presentation </p>
                            <p>• 3 Pool Sessions: Performance, competition, rescue</p>
                            <p>• 3 Open-water Sessions: swim like a real mermaid, tricks with and without fins, safety support, rescue Prerequisite: </p>
                            <p>• 16 years old or above (guardian consent required for students under age 18)</p>
                            <p>• MFI 2 Certificate Holder</p>
                        </div>
                        <div class="block-bd">
                            <p class="title">Specialty Courses</p>
                        </div>
                        <div class="block-bd">
                            <p class="title">Dynamic Mermaid</p>
                            <p>Objective: </p>
                            <p>• Focus on advanced underwater dynamic skills to for competition and performance purpose. </p>
                            <p>Content: 1 day (4-6 hours)</p>
                            <p>• 2 Pool Sessions: advance mermaid swim skills and underwater control techniques and tricks. </p>
                            <p>Prerequisite: </p>
                            <p>• 16 years old or above (guardian consent required for students under age 18)</p>
                            <p>• MFI 1 Certificate Holder</p>
                        </div>
                        <div class="block-bd">
                            <p class="title">Ocean Mermaid</p>
                            <p>Objective: </p>
                            <p>• Focus on environmental protection and interaction with sea creatures Content: 1 day (6-8 hours)</p>
                            <p>• 1 Theory Session: Ocean conservation, dealing with sea-life, ocean project presentation. • 2 Open-water Sessions: Learn and practice how to interact with sea creatures underwater. </p>
                            <p>Prerequisite: </p>
                            <p>• 16 years old or above (guardian consent required for students under age 18)</p>
                            <p>• MFI 2 Certificate Holder</p>
                        </div>
                        <div class="block-bd">
                            <p class="title">Junior Mermaid</p>
                            <p>Objective: </p>
                            <p>• Specialize in children’s all-around development Content: 1 day (6-8 hours)</p>
                            <p>• 1 Theory Session: Awaken the little mermaid in your heart, learn about the ocean, love the ocean, protect yourself as a mermaid </p>
                            <p>• 2 Pool Sessions: Learn to swim like a mermaid and pose like a mermaid. </p>
                            <p>Prerequisite: </p>
                            <p>• Only for students aged between 8-16, guardian consent required </p>
                        </div>
                    </div>
                    <div class="block" id="instructor-development">
                        <div class="block-hd">MFI Instructor Development</div>
                        <div class="block-bd">
                            <p class="title">Basic Mermaid Instructor (BMI)</p>
                            <p>You need to be a MFI 2 Certificate holder to join the BMI Course. Upon successful completion of the course, you are certified to teach MFI 0, MFI 1 courses. </p>
                            <p>Content: 3-4 days (14-16 hours)</p>
                            <p>• 3 Theory Sessions: Review of MFI 1 content, class safety and quality control, essential skills for teaching and instructing, mock-presentation of course topic, MFI Instructor Standard and Guidelines</p>
                            <p>• 4 Pool Sessions: Review of MFI 1 underwater course contents, pool teaching skills and mock-teaching, class safety and rescue </p>
                            <p>*Fast-track BMI course available for existing dive instructors</p>
                        </div>
                        <div class="block-bd">
                            <p class="title">Mermaid Instructor (MI)</p>
                            <p>You are required to be MFI 3 Certificate holder to join the MI Course. Upon successful completion of the course, you are certified to teach MFI 0, MFI 1 and MFI 2 courses. </p>
                            <p>Contents: 3-4 days (14-16 hours)</p>
                            <p>• 4 Theory Sessions: Review of MFI 0, MFI 1 and MFI 2 course content, class safety and quality control, essential skills for teaching and instructing, mock-presentation of course topic, MFI Instructor Standard and Guidelines</p>
                            <p>• 4 Pool Sessions: Review of MFI 0, MFI 1 and MFI 2 underwater course contents, pool teaching skills and mock-teaching, class safety and rescue </p>
                            <p>*Fast-track MI course available for existing dive instructors</p>
                        </div>
                        <div class="block-bd">
                            <p class="title">Master Mermaid Instructor (MMI)</p>
                            <p>You need to have at least 1-year experience as a Mermaid Instructor with at least 20 MFI 1 certificates and 10 MFI 2 certificates issued. Upon successful completion of the course, you are certified to teach MFI 3 course on top of the existing ones. </p>
                            <p>Contents: 3-4 days (14-16 hours)</p>
                            <p>• 2 Theory Sessions: Review of MFI 3 course content, mock-presentation of course topic, MFI Instructor Standard and Guidelines, ocean safety and conservation </p>
                            <p>• 2 Open-water Session: Review of MFI 3 open-water course contents, open-water mock-teaching, class safety and rescue</p>
                        </div>
                        <div class="block-bd">
                            <p class="title">Mermaid Instructor Trainer (MIT)</p>
                            <p>Appointment is by application and upon review of MFI Education Committee. Applicants shall have acquired 2-year experience of being a MFI Master Mermaid Instructor. </p>
                        </div>
                    </div>
                </div>
